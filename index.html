.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  transition: 0.4s;
  border-radius: 34px;
}
.slider:before {
  position: absolute;
  content: "";

  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  transition: 0.4s;
  border-radius: 50%;

  background-color: #00ff00;
  box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
  animation: neonToggleTrue 2s ease-in-out infinite alternate;
}

  transform: translateX(26px);
  box-shadow: 0 0 10px #00ff00;
  animation: neonThumbTrue 2s ease-in-out infinite alternate;
}

  background-color: #ff0000;
  box-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
  animation: neonToggleFalse 2s ease-in-out infinite alternate;
}

  // Giữ lại đoạn lọc ký tự không hợp lệ
  const pattern = /[^0-9:]/g;
  ['start-time','end-time'].forEach(id => {
    const inp = document.getElementById(id);
    inp.addEventListener('input', e => {
      e.target.value = e.target.value.replace(pattern, '');
    });
  });

  // === API được Python gọi: set mặc định cho 2 ô time
  window.setVideoTimeDefaults = function(startStr, endStr) {
    const s = document.getElementById('start-time');
    const e = document.getElementById('end-time');
    s.value = startStr || '00:00:00';
    e.value = endStr || '00:00:00';
  };

  // Bắn sự kiện cập nhật time sang Python
  function pushTimeToPython() {
    const s = document.getElementById('start-time').value;
    const e = document.getElementById('end-time').value;
    if (window.pywebview && window.pywebview.api && window.pywebview.api.update_video_time) {
      window.pywebview.api.update_video_time(s, e).catch(console.error);
    }
  }

  // Lắng nghe khi user sửa hoặc rời input
  ['change','blur'].forEach(evt => {

  });

});

});
document.querySelectorAll('.confetti-button').forEach(button => button.addEventListener('click', (e) => {
  e.preventDefault();
  ['top', 'bottom', 'left', 'right'].forEach(pos => {
    const confetti = button.querySelector(`.confetti-${pos}`).cloneNode(true);
    confetti.classList.add('animate');
    button.appendChild(confetti);
    setTimeout(() => confetti.remove(), 750);
  });
  const fill = document.querySelector('#fill');
  fill.style.animation = 'grow 2s forwards';
}));
const voiceSelect = document.getElementById('voice-select');
const voiceText = voiceSelect.querySelector('.voice-text');
const voiceOptions = document.getElementById('voice-options');
const options = voiceOptions.querySelectorAll('div');
options.forEach(option => {
  option.addEventListener('mouseenter', () => {
    voiceText.textContent = option.textContent;
    voiceSelect.dataset.value = option.dataset.value;
    voiceText.classList.add('vibrate');
  });
  option.addEventListener('mouseleave', () => {
    voiceText.classList.remove('vibrate');
  });
  option.addEventListener('click', () => {
    voiceText.textContent = option.textContent;
    voiceSelect.dataset.value = option.dataset.value;
    voiceOptions.style.maxHeight = '0';
    voiceOptions.style.opacity = '0';
    voiceOptions.style.boxShadow = 'none';
    setTimeout(() => {
      voiceOptions.style.maxHeight = '';
      voiceOptions.style.opacity = '';
      voiceOptions.style.boxShadow = '';
    }, 500);
  });
});
